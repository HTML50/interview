<script type="text/javascript">
 
 function preSetInterval(fn, time) {
        var id = 0,
            ids = [];

        function repeat(fn, time, id) {
            fn();
            ids[id].push(setTimeout(function() {
                repeat(fn, time, id)
            }, time))
        }

        return {
            set:function(fn,time){
              id++;
              ids[id] = [];
              repeat(fn,time,id)
              return id;
            },
            stop:function(id) {
            ids[id].map((v) => clearTimeout(v));
            }
        }
    }
